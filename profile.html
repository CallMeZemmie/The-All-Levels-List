<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Demonlist â€” Profile</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body data-page="profile">
  <header class="topbar">
    <div class="site-title">Profile</div>
    <nav class="topnav">
      <a href="mainlist.html">Main List</a>
      <a href="submissions.html">Submissions</a>
      <a href="stats.html">Stats Viewer</a>
    </nav>
    <div class="profile-area" id="profile-area"></div>
  </header>

  <main class="container">
    <div class="hero">
      <h1 class="page-title">Profile</h1>
      <div class="page-sub muted">Edit your profile or view others' profiles (read-only).</div>
    </div>

    <section class="card">
      <div style="display:grid;grid-template-columns:260px 1fr;gap:18px;align-items:start">
        <!-- LEFT column: preview -->
        <div id="profile-left">
          <!-- preview filled by JS -->
        </div>

        <!-- RIGHT column: editor or public info -->
        <div id="profile-right">
          <!-- Editor area (visible only when editing your own profile) -->
          <div id="editor-area">
            <div style="display:flex;gap:12px;align-items:flex-start">
              <div style="min-width:180px">
                <img id="profile-pic-preview" src="" alt="preview" style="width:160px;height:160px;border-radius:12px;object-fit:cover;background:#0b0b0b">
                <div style="margin-top:8px">
                  <input id="profile-pic-input" type="file" accept="image/*">
                  <div id="profile-pic-msg" class="muted" style="margin-top:6px"></div>
                </div>
              </div>

              <div style="flex:1">
                <label class="muted">Bio (max 250 chars)</label>
                <textarea id="profile-bio" maxlength="250" style="width:100%;height:100px;padding:10px;border-radius:8px;margin-top:6px"></textarea>

                <div style="display:flex;gap:12px;align-items:center;margin-top:12px">
                  <label><input id="profile-show-placement" type="checkbox"> Show Placement Title</label>
                  <label><input id="profile-show-country" type="checkbox"> Show Country emoji</label>
                </div>

                <div style="margin-top:12px;display:flex;gap:8px;justify-content:flex-end">
                  <button id="profile-save-btn" class="btn">Save Profile</button>
                  <a href="mainlist.html" class="btn ghost">Back</a>
                </div>
              </div>
            </div>

            <div style="margin-top:18px">
              <h3 class="muted">Available Titles</h3>
              <div id="profile-titles-list" style="margin-top:8px"></div>
            </div>
          </div>

          <!-- Public completions / preview area (rendered for both modes) -->
          <div id="profile-preview" style="margin-top:14px"></div>
          <div id="profile-completions" style="margin-top:14px"></div>
        </div>
      </div>
    </section>
  </main>

  <script src="scripts.js"></script>
  <script>initPage('profile')</script>
</body>
</html>
